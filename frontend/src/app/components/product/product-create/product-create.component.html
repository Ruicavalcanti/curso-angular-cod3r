<mat-card class="form-card">
    <mat-card-title> Novo Produto </mat-card-title>
    <mat-card-content>
        <form class="product-form">
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput [(ngModel)]="product.name" name="name">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Pre√ßo (R$)</mat-label>
                <input matInput type="number" [(ngModel)]="product.price" name="price">
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>

<div class="button-group">
    <button mat-raised-button color="primary" (click)="createProduct()">Salvar</button>
    <button mat-raised-button color="" (click)="cancel()">Cancelar</button>
</div>
